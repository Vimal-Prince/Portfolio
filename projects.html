  <!-- JS -->
  <script>
  const filterBtns = document.querySelectorAll('.filter-btn');
  const projects2D = document.getElementById('2d-projects');
  const projects3D = document.getElementById('3d-projects');

  function showProjects(target){
    filterBtns.forEach(b => b.classList.remove('active'));
    document.querySelector(`.filter-btn[data-target="${target}"]`).classList.add('active');

    if(target === '2d'){
      projects2D.style.display = 'grid';
      projects3D.style.display = 'none';
    } else {
      projects2D.style.display = 'none';
      projects3D.style.display = 'grid';
    }
  }

  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      showProjects(btn.dataset.target);
    });
  });

  // Default to 3D on page load
window.addEventListener('DOMContentLoaded', () => {
  if (location.hash === '#2d-projects') {
    showProjects('2d');
  } else if (location.hash === '#3d-projects') {
    showProjects('3d');
  } else {
    // default if no hash
    showProjects('3d');
  }
});
</script>
